<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Blogs | Ajay Sharma</title>
		<meta name="author" content="Ajay Sharma" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="blogs/css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="blogs/fonts/font-awesome-4.3.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="blogs/css/style1.css" />
		<script src="blogs/js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">
			
			<div id="theGrid" class="main">
				<section class="grid">
					<header class="top-bar">
						<h2 class="top-bar__headline">Latest articles</h2>
						<div class="filter">
							<span>Filter by:</span>
							<span class="dropdown">Popular</span>
						</div>
					</header>
					
					<a class="grid__item" href="https://medium.com/@chataks93/predicting-human-behaviour-activity-using-deep-learning-lstm-fff9030b82e7">
						<h2 class="title title--preview">Human Behaviour Prediction</h2>
						<div class="loader"></div>
						<span class="category">Deep Learning</span>
						<div class="meta meta--preview">
							<img class="meta__avatar" src="blogs/img/authors/2.jpg" alt="author02" />
							<span class="meta__date"><i class="fa fa-calendar-o"></i> 26 May</span>
							<span class="meta__reading-time"><i class="fa fa-clock-o"></i> 9 min read</span>
						</div>
					</a>
					
					
				</section>
				<section class="content">
					<div class="scroll-wrap">
						
						<article class="content__item">
							<span class="category category--full">Deep Learning</span>
							<h2 class="title title--full">Human Behaviour Prediction</h2>
							<div class="meta meta--full">
								<img class="meta__avatar" src="blogs/img/authors/2.jpg" alt="author02" />
								<span class="meta__author">Ajay Kumar Sharma</span>
								<span class="meta__date"><i class="fa fa-calendar-o"></i> 26 May</span>
								<span class="meta__reading-time"><i class="fa fa-clock-o"></i> 9 min read</span>
							</div>
							
						</article>
						
						
					</div>
					<button class="close-button"><i class="fa fa-close"></i><span>Close</span></button>
				</section>
			</div>
		</div><!-- /container -->
		<script src="blogs/js/classie.js"></script>
		<script src="blogs/js/main.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
		</script>
		<script>
		$('.grid__item').click(function () {
		window.history.href('obj', 'newtitle', 'blogs/abc');
   		return false;
		});
		$('.close-button').click(function () {
		window.history.href('obj', 'newtitle', '/blogs');
   		return false;
		});
		</script>
	</body>
</html>
